<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yaz Tatili Ders Programı</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-fluid">
        <!-- Header -->
        <header class="text-center py-4">
            <h1 class="main-title">
                <i class="fas fa-sun"></i>
                Kavican'ın Yaz Tatili Ders Programı
                <i class="fas fa-sun"></i>
            </h1>
            <p class="subtitle">Eğlenceli ve verimli bir yaz tatili için hazır!</p>
        </header>

        <!-- Days Container -->
        <div class="row g-4 justify-content-center" id="daysContainer">
            <!-- Days will be generated by JavaScript -->
        </div>

        <!-- Add Day Modal -->
        <div class="modal fade" id="dayModal" tabindex="-1">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalTitle">Gün Detayları</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <div class="day-content mb-4">
                            <h6 class="fw-bold text-primary">Bugünün Görevleri:</h6>
                            <div id="dayTasks" class="task-list"></div>
                        </div>
                        
                        <div class="diary-section">
                            <h6 class="fw-bold text-success">Günlük Kayıtlarım</h6>
                            <div class="diary-entries" id="diaryEntries"></div>
                            
                            <div class="add-entry-form mt-3">
                                <div class="form-group">
                                    <label for="newEntry" class="form-label">Bugün neler yaptın?</label>
                                    <textarea class="form-control" id="newEntry" rows="3" placeholder="Bugün neler yaptığını buraya yazabilirsin..."></textarea>
                                </div>
                                <button type="button" class="btn btn-primary mt-2" id="addEntryBtn">
                                    <i class="fas fa-plus"></i> Kayıt Ekle
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
